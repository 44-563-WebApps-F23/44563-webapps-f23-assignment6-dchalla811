<!DOCTYPE html>
<html>

<head>
    <title>Author Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <h1 class="text-primary shadow">Author entry Dhruvitha Challa</h1>

    <form>
        &nbsp;&nbsp;&nbsp;<b><label for="author_name">The hidden author name</label></b>
        &nbsp;&nbsp;&nbsp;<input type="password" id="author_name" name="author_name" value="Dickens"> <br>
        &nbsp;&nbsp;&nbsp;<b><label for="user_guess">Guess the author</label></b>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="text" id="user_guess" name="user_guess"> <br>
        &nbsp;&nbsp;&nbsp;<input type="button" class="btn btn-success" id="resultButton" onclick="checkAuthor()"
            value="Check the guess">
    </form>
    <br>
    <div class="container">
        <b>
            <p class="text-danger ml-3" style="font-size: larger;" id="result"> Right/Wrong ???</p>
        </b>
    </div>
    <script>
        let good = 0;
        let oops = 0;
        function checkAuthor() {
            hidden_author_name = document.getElementById("author_name").value
            user_author_guess = document.getElementById("user_guess").value
            out = document.getElementById("result")
            if (hidden_author_name == user_author_guess) {
                good = good + 1;
                alert("You got it right");
                out.innerHTML = `Correct Guess!!! Good: ${good}`;
            }
            else {
                oops++;
                if (oops >= 7) {
                    document.getElementById("resultButton").onclick = function () {
                        alert("Sorry, ran out of guesses");
                    };
                    out.innerHTML = `Wrong Guess!!! Oops: ${oops}`;
                }
                else {
                    alert("Sorry");
                    out.innerHTML = `Wrong Guess!!! Oops: ${oops}`;
                }
            }
        }
        let useImage = 1;
        function selectImage() {
            var image = document.getElementById("Austin");
            switch (useImage) {
                case 1: {
                    image.src = "Austin.jpg";
                    useImage = 2;
                    break;
                }
                case 2: {
                    image.src = "Connecticut.jpg";
                    useImage = 3;
                    break;
                }
                case 3: {
                    image.src = "hyderabad.jpg";
                    useImage = 1;
                    break;
                }
            }
        }
    </script>
    <div>
        <img src="Austin.jpg" id="Austin" height=100 width=100 alt="Image of Austin" onclick="selectImage()"
            class="ml-3 img-thumbnail">
    </div>
</body>

</html>
